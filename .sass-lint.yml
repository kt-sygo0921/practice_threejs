# sass-lint config generated by make-sass-lint-config v0.0.3
#
# The following scss-lint Linters are not yet supported by sass-lint:
# BemDepth, DisableLinterReason, ElsePlacement, PropertyCount
# PropertyUnits, SelectorDepth, SelectorFormat, SpaceAroundOperator
# TrailingWhitespace, UnnecessaryMantissa, UnnecessaryParentReference, Compass::*
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "allow_non_nested_indentation"
# Linter Indentation, option "character"
# Linter NestingDepth, option "ignore_parent_selectors"
# Linter PropertySortOrder, option "ignore_unspecified"
# Linter PropertySortOrder, option "min_properties"
# Linter PropertySortOrder, option "separate_groups"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"

files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: #borderが0ときの記載方法
    - 2
    - convention: 'none'
  brace-style: #sassの記載のフォーマットを指定
    - 2
    - style: 'stroustrup' #expandedの記載
  clean-import-paths: #@import時のパスの記載方法を指定
    - 2
    - filename-extension: false
      leading-underscore: true

  empty-line-between-blocks: #ブロック毎に空行を禁止
    - 0
    - include: false
    - allow-single-line-rulesets: false
  extends-before-declarations: #extendをプロパティの最上に記載
    - 2
  extends-before-mixins: 2 #extendをmixinの上に記載
  final-newline:
    - 0
    - include: true
  force-attribute-nesting: 0 #input等をネストで記載 例：input[type="radio"]を禁止
  force-element-nesting: #必ずセレクトをネストで記載
    - 2
  force-pseudo-nesting: #擬似クラスを必ずネストで記載
    - 0
  function-name-format:
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length: #HEX値入力時の指定
    - 0
    - style: short
  hex-notation: #HEXで色記載時の指定
    - 2
    - style: lowercase #小文字
  # indentation:
  # nodev4系とのバグ？有効化できません
  # インデントを指定します
  #   - 2
  #   - size: 4
  leading-zero: #プロパティの値が小数表記の際に無駄な0を記載しない例：0.5px→.5px
    - 0
    - include: false
  mixin-name-format: #mixinの命名規則
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 0 #mixinをブロックの最上に記載
  nesting-depth: #プロパティのネスト階層の指定
    - 2
    - max-depth: 5
  no-color-keyword: 1 #カラーコードはキーワード指定禁止 例：red,blue等
  no-color-literals: 0 #カラーコードを直接記載（変数からの指定をしなくてもよい）
  no-css-comments: 0 #CSSでコメントを禁止
  no-debug: 0
  no-duplicate-properties: 0 #プロパティの記載順を指定（gulpで並び替えているので見ない）
  no-empty-rulesets: 2 #空セレクタを禁止します
  no-extends: 0 #extendを使用しない
  no-ids: 0 #IDを使用しない
  no-important: 0 #importantを使用しない
  no-invalid-hex: 2 #入力されたHEX値のチェック 例：#1234567等の時にエラー
  no-mergeable-selectors: 0
  no-misspelled-properties: #プロパティ上で値を設定するときに複数設定を禁止 例: margin:0 0 0 10px
    - 0
    - extra-properties: []
  no-qualifying-elements: #inpur等の指定の仕方を指定 例：input[type='email']
    - 0
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 2 #数値記載の時に無駄な0の記載禁止
  no-transition-all: 0 #transition:allの指定禁止
  no-url-protocols: 0 #URL記載の時にプロトコル指定を禁止 例：http://hogehoge.com
  no-vendor-prefixes: #ベンダープレフィックスの記載を監視します（gulpで自動付与しているので使用しない）
    - 0
    - additional-identifiers: []
      excluded-identifiers: []
  placeholder-in-extend: 0 #プレースホルダーでのextend記載に強制
  placeholder-name-format: #プレースホルダーの命名規則を指定
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  property-sort-order: 0 #プロパティのソートを行います（gulp側でソートしているので不要）
  quotes: #ダブルクォーテーション限定にする
    - 0
    - style: double
  shorthand-values: #プロパティのショートハンドでの記載に強制 例: margin:1px 1px 1px 1px→margin:1px
    - 0
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 0 #1行で複数セレクタの指定を禁止 例：.hoge,.huga
  space-after-bang: #!の後にスペース記載 trueで記載・falseで無しを強制
    - 0
    - include: false
  space-after-colon: #コロンの後にスペースがない場合に警告（全角スペースの場合でも警告）
    - 2
    - include: true
  space-after-comma: #カンマの後にスペースがない場合に警告
    - 2
    - include: true
  space-before-bang: #！の前にスペースを記載 trueで記載・falseで無しを強制
    - 2
    - include: true
  space-before-brace: #{}の前にスペースを記載 trueで強制・falseで無しを強制
    - 2
    - include: true
  space-before-colon: #コロンの前にスペースを記載 trueで強制・falseで無しを強制
    - 2
    - include: false
  space-between-parens: #mixin等を呼び出すときに引数の前後にスペースを記載 例：@include( 'hellp' )
    - 1
    - include: false
  trailing-semicolon: 2 #プロパティの末尾にセミコロンがついていない場合に警告
  url-quotes: 2 #画像等の呼び出しの時にクォーテーションで括ります 例：background-image:url('foo.png');
  variable-for-property:
    - 0
    - properties: []
  variable-name-format: #変数の命名規則の指定
    - 0
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
      #プロパティの値が0の時に単位をつけた場合に警告
  zero-unit: 2
