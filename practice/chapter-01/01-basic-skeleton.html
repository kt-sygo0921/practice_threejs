<!DOCTYPE html>

<html>

<head>
    <title>Example 01.01 - Basic skeleton</title>
    <script type="text/javascript" src="../../libs/three81.js"></script>
    <script type="text/javascript" src="../../libs/stats.js"></script>
    <script type="text/javascript" src="../../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to
             use the complete page */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    // here we'll put the Three.js stuff
        function init() {
            var stats = initStats();

            var controls = new function () {
                this.rotationSpeed = 0.02;
                this.bouncingSpeed = 0.03;
            }

            var gui = new dat.GUI();
            gui.add(controls,'rotationSpeed',0,0.5);
            gui.add(controls,'bouncingSpeed',0,0.5);

            //シーンの作成
            var scene = new THREE.Scene();
            
            //カメラの作成
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1,1000);
            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);

            //レンダラの作成
            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE));
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.shadowMap.enabled = true;

            //axesの作成
            var axis = new THREE.AxisHelper(20);
            scene.add(axis);

            //planeの作成
            var planeGeometry = new THREE.PlaneGeometry(60,20);
            var planeMaterial = new THREE.MeshLambertMaterial({
                color:0xcccccc
            });
            var plane = new THREE.Mesh(planeGeometry,planeMaterial);
            
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            plane.receiveShadow = true;

            scene.add(plane);

            //四角い物体を置きます
            var cubeGeometry = new THREE.BoxGeometry(4,4,4);
            var cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000,wireframe:false});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            cube.castShadow = true;

            scene.add(cube);

            //球を置きます
            
            var step = 0;
            var sphereGeometry = new THREE.SphereGeometry(4,20,20);
            var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff,wireframe:false});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            sphere.position.x = 20;
            sphere.position.y = 3;
            sphere.position.z = 2;
            sphere.castShadow = true;

            scene.add(sphere);

            //スポットライトを当てます
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40,60,-10);
            spotLight.castShadow = true;

            scene.add(spotLight);

            document.getElementById('WebGL-output').appendChild(renderer.domElement);
            rendererScene();

            function rendererScene () {
                stats.update();

                //四角い物体を回転させます
                cube.rotation.x += controls.rotationSpeed;
                cube.rotation.y += controls.rotationSpeed;
                cube.rotation.z += controls.rotationSpeed;
                
                //青い球を回転させます
                step += controls.bouncingSpeed;
                sphere.position.x = 20 + (10 * (Math.cos(step)));
                sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));

                requestAnimationFrame(rendererScene);
                renderer.render(scene,camera)
            }
            function initStats() {
                var stats = new Stats;
                stats.setMode(0);
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';

                document.getElementById('Stats-output').appendChild(stats.domElement);
                return stats;
            }
            function onResize () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            window.addEventListener('resize', onResize, false);
        }

        window.onload = init;

</script>
</body>

</html>
